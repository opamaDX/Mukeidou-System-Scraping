<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin画面</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</head>

<body>

    <!-- Cards -->
    <div class="container-fluid">
        <div class="col-md-12 ml-auto mr-auto">
            <div class="row .ml-0 .mr-0">

                <script>
                document.open();
                for (var cnt = 0; cnt < 10; cnt++) {
                    // document.write(html_card);
                    document.write( `<div class="col-lg-4 col-md-4 col-sm-12 mb-4 mt-4 small">
                    <div class="card">
                        <div class="row">
                            <div class="col-6">
                                <img class="card-img-top" src="img/parts.jpg">
                            </div>
                            <div class="col-6">
                                <div class="card-body p-1">
                                    <h6 class="card-title text-center mt-1">
                                        <a href="https://www.google.com/" tabindex="-1"
                                            target="_blank">★【S】良品♪GPz1100(空冷) 純正フューエルポンプ♪実働車取外♪</a>
                                    </h6>
                                </div>
                            </div>
                        </div>

                        <table class="table mb-0">
                            <tbody>
                                <tr>
                                    <td>品番</td>
                                    <td class="text-right">abcdef</td>
                                    <td>アクセス数</td>
                                    <td class="text-right">60</td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td>watch数</td>
                                    <td class="text-right">10</td>
                                    <td>現在価格</td>
                                    <td class="text-right">10000円</td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td>開始価格</td>
                                    <td class="text-right start_price" data-index=${cnt}></td>
                                    <td>即決価格</td>
                                    <td class="text-right buyout_price" data-index=${cnt}></td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td>開始日時</td>
                                    <td class="text-right">1/1 10:00</td>
                                    <td>終了日時</td>
                                    <td class="text-right">1/3 10:00</td>
                                </tr>
                            </tbody>
                            <tbody>
                                <tr>
                                    <td>増減率</td>
                                    <td class="text-right">5%↑</td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>

                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-sm input_price" data-index=${cnt} placeholder="変更後の価格を入力">
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>`
                )}
                document.close();
                </script>

            </div>
        </div>
    </div>


</body>

</html>
