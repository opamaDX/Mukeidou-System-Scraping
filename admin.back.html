<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin画面</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</head>

<body>
    <!-- Cards -->
    <div class="container-fluid">
        <div class="col-md-12 ml-auto mr-auto">
            <div class="row .ml-0 .mr-0">

                <!-- カード複数表示 -->
                <script>
                $.getJSON("items.json", function( items ){
                    console.log( items );
                    var items_length = Object.keys( items ).length;

                


                document.open();
                for (var cnt = 0; cnt < 10; cnt++) {
                    document.write(`<div class="col-lg-2 col-md-2 col-sm-12 mb-4 mt-4 small">
                    <div class="card">
                        <img class="card-img-top" src="img/parts.jpg">
                        <div class="card-body p-1">
                            <h6 class="card-title text-center py-1 mb-0">
                                <a href="javascript:void(0)" tabindex="-1" onClick="window.open('https://www.google.com/','sub','width=700,height=400,scrollbars=yes')">商品名(クリックで商品ページに遷移)</a>
                            </h6>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item py-1">終了日時<span class="float-right">1/3 10:00</span></li>
                            <li class="list-group-item py-1">管理番号<span class="float-right product_number" data-index=${cnt} data-clipboard-text="品番${cnt}">品番${cnt}</span></li>
                            <li class="list-group-item py-1">アクセス<span class="float-right">60</span></li>
                            <li class="list-group-item font-weight-bold py-1"><span class="text-danger">ウォッチ</span><span class="float-right watch" data-index=${cnt}>${cnt}</span></li>
                            <li class="list-group-item font-weight-bold py-1"><span class="text-danger">即決価格</span><span class="float-right buyout_price" data-index=${cnt}></span></li>
                            <li class="list-group-item">
                                <form>
                                    <div class="form-group m-0">
                                        <input type="text" class="form-control input_price" style="font-weight: bold;" data-index=${cnt} value="295000" placeholder="価格を入力">
                                    </div>
                                </form>
                            </li>
                            <li class="list-group-item py-1">増減率<span class="float-right">5%↑</span></li>
                        </ul>
                    </div>
                </div>`)
                }
                document.close();
                })
                </script>

            </div>
        </div>
    </div>
</body>

</html>
