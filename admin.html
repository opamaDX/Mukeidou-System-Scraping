<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin画面</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/clipboard.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/display_product.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</head>

<body>

    <div class="container ml-3">
        <div class="row">
            <form onsubmit="return false;" class="col-4 mt-2">
                <div class="form-group">
                    <select class="form-control" id="select_time">
                        <option value="0">午前0時から午前1時</option>
                        <option value="1">午前1時から午前2時</option>
                        <option value="2">午前2時から午前3時</option>
                        <option value="3">午前3時から午前4時</option>
                        <option value="4">午前4時から午前5時</option>
                        <option value="5">午前5時から午前6時</option>
                        <option value="6">午前6時から午前7時</option>
                        <option value="7">午前7時から午前8時</option>
                        <option value="8">午前8時から午前9時</option>
                        <option value="9">午前9時から午前10時</option>
                        <option value="10">午前10時から午前11時</option>
                        <option value="11">午前11時から午後0時（正午）</option>
                        <option value="12">午後0時（正午）から午後1時</option>
                        <option value="13">午後1時から午後2時</option>
                        <option value="14">午後2時から午後3時</option>
                        <option value="15">午後3時から午後4時</option>
                        <option value="16">午後4時から午後5時</option>
                        <option value="17">午後5時から午後6時</option>
                        <option value="18">午後6時から午後7時</option>
                        <option value="19">午後7時から午後8時</option>
                        <option value="20">午後8時から午後9時</option>
                        <option selected value="21">午後9時から午後10時</option>
                        <option value="22">午後10時から午後11時</option>
                        <option value="23">午後11時から午前0時</option>
                    </select>
                </div>
            </form>
            <div class="col-2 mt-2">
                <button type="button" id="save" class="btn btn-primary">保存する</button>
            </div>
            <div class="col-2 mt-4">
                <span>表示件数：<span><span id="total"></span>
            </div>
            <span class="mt-4">ソート</span>
            <div class="col-2 mt-4">
                <select class="form-control mt-1" id="sort">
                        <option value="end_time_up">終了日時　昇順</option>
                        <option value="end_time">　　　　　降順</option>
                        <option value="access_up">アクセス　昇順</option>
                        <option value="access">　　　　　降順</option>
                        <option value="watch_up">ウォッチ　昇順</option>
                        <option value="watch">　　　　　降順</option>
                        <option value="buyout_price_up">即決価格　昇順</option>
                        <option value="buyout_price">　　　　　降順</option>
                </select>
            </div>
        </div>
    </div>


    <!-- Cards -->
    <div class="container-fluid">
        <div class="col-md-12 ml-auto mr-auto">
            <div class="row .ml-0 .mr-0" id="product">
            </div>
        </div>
    </div>

</body>

</html>
